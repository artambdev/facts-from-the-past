<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Facts From the Past, a website to learn history facts in an interactive way.">
    <meta name="keywords" content="facts from the past, history, quiz, learning, games, facts, fun facts">
    <!-- Title -->
    <title>Quiz | Facts From the Past</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Page header -->
    <header>
        <!-- Button to go back to homepage -->
        <div id="back-box">
            <a class="back-button" href="index.html" aria-label="Go back to our homepage"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <!-- Logo -->
        <div class="logo-box">
            <h1 class="logo">Facts From the Past</h1>
        </div>
    </header>

    <main>
        <!-- Quiz game -->
        <section id="question-section">
            <!-- Question content and information -->
            <div id="question-content">
                <h2 id="question-index">Question 1</h2>
                <h3 id="score-text">Your score: 0 / 0</h3>
                <!-- TODO: put image here-ish -->
                <p id="question-text">Loading question...</p>
            </div>
            <!-- Buttons to select an answer -->
            <div id="buttons-area">
                <button type="button" data-option="A" class="ans-button button-blue">A. </button>
                <button type="button" data-option="B" class="ans-button button-pink">B. </button>
                <button type="button" data-option="C" class="ans-button button-grey">C. </button>
                <button type="button" data-option="D" class="ans-button button-gold">D. </button>
            </div>
        </section>
        <!-- Popup when completing the quiz -->
        <div id="completed-popup">
            <h1 id="completed-header">Quiz Completed!</h1>
            <p id="completed-text">Congratulations!</p>
            <div id="completed-button-area">
                <form action="index.html" method="get" aria-label="Go back to our homepage">
                    <button id="completed-back-button" class="completed-button">Return</button>
                </form>
                <form action="quiz.html" method="get" aria-label="Play the quiz again">
                    <button id="completed-retry-button" class="completed-button">Play Again</button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/quiz-script.js"></script>
    <!-- FontAwesome kit for icons -->
    <script src="https://kit.fontawesome.com/1b7fb41147.js" crossorigin="anonymous"></script>
</body>
</html>
