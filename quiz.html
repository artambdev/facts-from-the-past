<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Facts From the Past, a website to learn history facts in an interactive way.">
    <meta name="keywords" content="facts from the past, history, quiz, learning, games, facts, fun facts">
    <!-- Title -->
    <title>Quiz | Facts From the Past</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Page header -->
    <header>
        <!-- Logo -->
        <div class="logo-box">
            <a href="index.html" aria-label="Go back to our homepage"><i class="fa-solid fa-chevron-left"></i></a>
            <h1 class="logo">Facts From the Past</h1>
        </div>
    </header>

    <main>
        <section>
            <div id="question-content">
                <!-- TODO: put image here-ish -->
                <p id="question-text">Loading question...</p>
            </div>
            <div id="buttons-area">
                <button data-option="A" class="ans-button button-blue">A. </button>
                <button data-option="B" class="ans-button button-pink">B. </button>
                <button data-option="C" class="ans-button button-grey">C. </button>
                <button data-option="D" class="ans-button button-gold">D. </button>
            </div>
        </section>
    </main>

    <script src="assets/js/quiz-script.js"></script>
    <!-- FontAwesome kit for icons -->
    <script src="https://kit.fontawesome.com/1b7fb41147.js" crossorigin="anonymous"></script>
</body>
</html>
